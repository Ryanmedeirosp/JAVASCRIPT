<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="redirecionar.js"></script>
    <link rel="stylesheet" href="styleFinalizarCompra.css">
    <title>Document</title>
</head>
<body>
    <div id="name">
        <h1 id="titulo">FINALIZAÇÃO COMPRA</h1>
    </div>
    <div id="container">
        <div class="input" id="infoPessoal">
            <p class="pForm">NOME:</p> <input name="NOME" class="inputForm" placeholder="Digite seu nome..." type="text" >
            <p class="pForm">EMAIL:</p><input name="EMAIL" class="inputForm" placeholder="Digite seu Email..." type="email" >
            <p class="pForm">TELEFONE:</p> <input name="TELEFONE" class="inputForm" placeholder="Digite seu número..." type="number" >

        </div>
        <div class="input" id="transporte">

            <p class="pForm">CEP: </p> <input id="cep" name="CEP" class="inputForm" placeholder="Digite seu CEP..." type="number" >

            <p class="pForm">CIDADE: </p> <input id="cidade" name="CIDADE" class="inputForm" placeholder="Digite sua cidade..." type="text" >

            <p class="pForm">BAIRRO: </p> <input id="bairro" name="BAIRRO" class="inputForm" placeholder="Digite seu bairro ..." type="text" >

            <p class="pForm">RUA: </p> <input id="rua" name="RUA" class="inputForm" placeholder="Digite sua rua..." type="text" >

        </div>
        <div class="input" id="pagamento">
            <p>a</p>
        </div>

    </div>
    
    
</body>
</html>
