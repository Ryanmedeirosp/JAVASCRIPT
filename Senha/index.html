<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"defer></script>
    <title>Chamador de Senha</title>
</head>
<body>
   <div id="invisivel">
    <div id="divOculta">
        SUA SENHA É:
        <h3 id="senhaOculta"></h3>
    </div>
    <div id="senha">
        <button id="btnMd">ADMIN</button>
        <h1 id="titulo">ATENDIMENTO AUTOMÁTICO</h1>
        <div id="senhaNumero">
            <h3 id="mostraSenha">SUA SENHA É:</h3> 
        </div>
    </div>
    <div id="ajustes">
        <div id="botaoRegular">
            <button id="btnRegular">Gerar Senha Regular</button>
        </div>
        <div id="ultimasSenhas">
           <h3>ÙLTIMAS SENHAS:</h3> 
           <ul id="htmlSenhas" >
           </ul>
        </div>
        <div id="botaoPrioridade">
            <button id="btnPrioridade">Gerar Senha Prioridade</button>
        </div>
    </div>
   </div>
    <div id="adminDiv">
        <div id="entradaAdm">
            <button id="btnVoltar" >USUÁRIO</button>
            <h1 id="tituloAdm">CHAMAR CLIENTES</h1>
            <div id="numeroSenha">
                <h3 id="proximo">PRÓXIMO CLIENTE</h3> 
            </div>
        </div>
        <div id="divBtn">
            <button id="btnAdm">CHAMAR CLIENTE</button>
        </div>
</body>
</html>
