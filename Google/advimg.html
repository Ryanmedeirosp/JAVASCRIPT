<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <div id="link">
        <a href="index.html" class="metalink">Home page</a>
    </div>
    <h2 style="color: red;">Advanced Search</h2>
    <hr>
    <h3>Find pages with...</h3>
    <div id="divform">
        <form action="https://www.google.com.br/search">
            <div class="divform">
                <label style="margin-right: 120px;" >All this words:</label>
            <input class="inputadv" type="text"  name="as_q">
            <br>
            </div>
            <div class="divform">
                <label style="margin-right: 10px;" >This expression or exact prhase:</label>
            <input class="inputadv" type="text"  name="as_epq">
            <br>
        
            </div>
            <div class="divform">
                <label style="margin-right: 92px;" >any of these words:</label>
            <input class="inputadv" type="text"  name="as_oq">
            <br>
            </div>
            <div class="divform">
                <label style="margin-right: 84px;" >none of these words:</label>
            <input class="inputadv" type="text"  name="as_eq">
           
            </div>
            <br><br>
            <div id="divbutton">
                <input id="input-adv" type="submit" value="Google Search">
            </div>
        </form>
    </div>
    
</body>
</html>
